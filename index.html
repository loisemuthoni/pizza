<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <Script src="/Js/jquery-3.4.1.js"></Script>

</head>

<body>
    <div class="container-fluid">
        <div>
            <P class="par">+254796579620</P>
            <h1 id="h1">MILES PIZZA</h1>
        </div>

        <div class="nav d-flex align-items-center">
            <img id="logo" src="pizza-images/logo.jpg">
        </div>
        <div class="row">
            <div id="image">
                <div class="col-md-4">
                    <h2>CRUSTS</h2>
                    <img src="pizza-images/3.jpg" height="270px" width="300px">
                </div>
                <div class="col-md-4">
                    <h2>TOPPINGS</h2>
                    <img src="pizza-images/4.jpg" height="270px" width="300px">
                </div>
                <div class="col-md-4">
                    <h2>SIZE</h2>
                    <img src="pizza-images/5.jpg" height="270px" width="300px">
                </div>
            </div>
        </div>
        <form class="form">
            <div id="for">
                <div class="row">
                    <div class="col-md-3">
                        <label>SIZE</label>
                        <select class="browser-default custom-select" id="sizes">
                <option value="0">Choose option</option>
                <option value="1500">Large =ksh 1500</option>
                <option value="1000">Medium =ksh 1000</option>
                <option value="500">Small= ksh 500</option>
            </select>
                    </div>

                    <div class="col-md-3">
                        <label>CRUST</label>
                        <select class="browser-default custom-select" id="crusts">
                <option value="">Choose option</option>
                <option value="1500">Crispy =ksh 1500</option>
                <option value="1000">Stuffed =ksh 1000</option>
                <option value="500">Gluten free= ksh 500</option>
            </select>
                    </div>
                    <div class="col-md-3">
                        <label>TOPPINGS</label>
                        <select class="browser-default custom-select" id="toppings">
                <option value="">Choose option</option>
                <option value="1500">Mushroom =ksh 1500</option>
                <option value="1000">Macon =ksh 1000</option>
                <option value="1200">Sandwich beef= ksh1200</option>
                <option value="1000">Mince= ksh 1000</option>
                <option value="1000">Pineapple= ksh 1000</option>
            </select>
                    </div>
                    <div class="col-md-3">
                        <label>QUANTITY</label>
                        <input class="form-control" type="text" name="pizza" id="quantity" placeholder="0" max="" min="0">
                    </div>
                </div>
            </div>
            <button class="btn btn-success mx-auto d-block submit" type="button" id="add"><strong>ADD</strong>
            </button>
        </form><br>

        <p class="alert alert-primary text-center" id="para"></p>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="row">Quantity</th>
                    <th scope="row">Size</th>
                    <th scope="row">Toppings</th>
                    <th scope="row">Crust</th>

                    <th scope="row">Totals</th>
                </tr>
            </thead>
            <tbody id="tbl"></tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>
        <div class="d-flex justify-content-center my-4">
            <input type="checkbox" id="check">
            <label for="check">
                Do you want it to be delivered?                
            </label>
            <input type="text" id="mess">

        </div>
        <button class="btn btn-success mx-auto d-block submit" type="button" id="checkout"><strong>Checkout</strong>
            </button>


    </div>


    <script src="Js/app.js"></script>
</body>

</html>
